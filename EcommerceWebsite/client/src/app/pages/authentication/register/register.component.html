<div class="login-container">
    <mat-card>
        <mat-card-title>Sign up</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput type="username" name="username" [(ngModel)]="username" required>
                    <mat-error *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="email" required>
                    <mat-error *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
                        Email is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="password" required>
                    <mat-error
                        *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Sign up</button>
            </form>
            <div class="goto">
                <a mat-button routerLink="/auth/login">Go to Login</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
