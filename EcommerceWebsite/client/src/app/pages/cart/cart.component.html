<div *ngIf="cart">
    <h2>Your Cart</h2>
    <ul>
        <li *ngFor="let item of cart.items">
            <div>
                <strong>{{ item.product.name }}</strong> - Quantity: {{ item.quantity }} - Price: ${{
                item.product.price.toFixed(2) }}
            </div>
        </li>
    </ul>
    <button (click)="orderItems()">Order</button>
</div>
<div *ngIf="!cart">
    <p>Your cart is empty.</p>
</div>
